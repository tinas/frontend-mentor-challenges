<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.google.com/specimen/Inter" rel="stylesheet">
  <link href="https://fonts.google.com/specimen/Lexend+Deca" rel="stylesheet">

  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="info">
      <div class="title">
        Get <span class="emphasis">insights</span> that help your business grow.
      </div>
      <div class="paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>
      <div class="stats">
        <div class="value">
          <span class="heading">
            10k+
          </span>
          <span>COMPANIES</span>
        </div>
        <div class="value">
          <span class="heading">
            314
          </span>
          <span>TEMPLATES</span>
        </div>
        <div class="value">
          <span class="heading">
            12M+
          </span>
          <span>QUERIES</span>
        </div>
      </div>
    </div>
    <div class="image"></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/ahmettnstpe">Ahmet TÄ±nastepe</a>.
  </div>
</body>
</html>
